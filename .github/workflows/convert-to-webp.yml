name: Convert images to WebP

on:
  push:
    branches:
      - main
    paths:
      - 'assets/image/**.png'
      - '.github/workflows/convert-images.yml'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # use your PAT here

      - name: Install WebP tools
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      - name: Convert PNG to WebP
        run: |
          find assets/image -name "*.png" -exec bash -c 'cwebp "$0" -o "${0%.png}.webp"' {} \;

      - name: Commit and push WebP files
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/image
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-convert images to WebP"
            git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git main
          fi
